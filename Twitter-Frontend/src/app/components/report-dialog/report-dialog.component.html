<div class="d-flex justify-content-center">
  <h1>What is reason for reporting?</h1>
</div>

<mat-form-field style="width: 100%">
  <mat-select placeholder="Reporting reason" [formControl]="reasonControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let reason of reasons" [value]="reason">
      {{reason}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="reasonControl.hasError('required')">Please choose an reason</mat-error>
  <mat-hint>{{reasonControl.value}}</mat-hint>
</mat-form-field>
<br>
<br>
<br>

<div class="row">
  <div class="col d-flex justify-content-center">
    <button class="btn btn-success" [disabled]="!reasonControl.value" (click)="submitReport()">Submit</button>
  </div>
</div>
